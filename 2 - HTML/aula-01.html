<body>
    <h1>Titulo Grande</h1>

    <p>Lorem ipsum dolor sit amet <span>adipisicing </span> elit <em> excepturi</em> fugiat deleniti

    </p>

    <!--
    Span -> Define uma seção do texto em um elemento maior
    Em -> Define uma ênfase de texto em itálico 
    Strong -> Define uma ênfase de texto em negrito 
    Br -> Insre uma quebra de linha simples
    -->


    <h1> Teste </h1>
    <h2> Teste </h2>
    <h3> Teste </h3>
    <h4> Teste </h4>
    <h5> Teste </h5>
    <h6> Teste </h6>

    <a target="_blank" href="https://www.google.com"> TEXTO COM LINK</a>
